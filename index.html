<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>منوی کافه دمن</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #e5efe5;
            direction: rtl;
            padding: 20px;
        }
        h1 {
            color: #2f5e3f;
        }
        .category {
            margin-top: 40px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .item img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-left: 15px;
        }
        .footer {
            margin-top: 60px;
            font-size: 14px;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>منوی کافه دمن</h1>

    <div class="category">
        <h2>پیش‌غذا</h2>
        <div class="item">
            <img src="mushroom_soup.jpg" alt="سوپ قارچ و خامه">
            <span>سوپ قارچ و خامه</span>
        </div>
    </div>

    <div class="category">
        <h2>میان‌وعده</h2>
        <div class="item">
            <img src="spring_roll.jpg" alt="اسپرینگ رول">
            <span>اسپرینگ رول</span>
        </div>
        <div class="item">
            <img src="chicken_popcorn.jpg" alt="چیکن پاپکورن">
            <span>چیکن پاپکورن</span>
        </div>
    </div>

    <div class="footer">
        آدرس: خیابان قدس، خیابان ایتالیا، پلاک ۹۰ | اینستاگرام: @Cafe_daman
    </div>

</body>
</html>
